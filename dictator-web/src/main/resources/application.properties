spring.profiles.active=@activatedProperties@
dictator.zk.address=localhost:2181
dictator.zk.enable=true
dictator.zk.basePath=/dictator-config-center
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/dictator?useUnicode=true&characterEncoding=UTF-8&useSSL=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2b8&nullNamePatternMatchesAll=true
spring.datasource.username=root
spring.datasource.password=root
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.github.liuyuyu.dictator.server.model.entity
mybatis.configuration.use-generated-keys=true
mybatis.configuration.map-underscore-to-camel-case=true
server.port=3399
spring.session.store-type=none
spring.jackson.date-format=yyyy-MM-DD HH:mm:ss
logging.level.com.github.liuyuyu.dictator.server.mapper=debug